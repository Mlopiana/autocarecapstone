name: ðŸš€ Deploy to autocaresystem.infinityfree.me

on:
  workflow_dispatch: # Uncomment below to deploy on push instead
   push:
     branches:
       - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to autocaresystem.infinityfree.me
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/ # Replace with your correct path
          timeout: 86400000
          log-level: standard
